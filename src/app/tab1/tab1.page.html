<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="box">
      Homework 03
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Homework 03</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor = "let item of names">
  <ion-item-divider></ion-item-divider>
    <ion-item id="box">
      <ion-label>
        <h1 id="icon"><ion-icon name="person-outline"></ion-icon></h1>
        <h1 id="name">{{item.title}} {{item.fname}}  {{item.lname}}</h1>
        <ion-button color="warning" class="btnU" (click) = "presentEditModal($event)" id = "{{item.fname}}">Update</ion-button>
        <ion-button color="danger" class="btnD" (click) = "presentAlertConfirm($event)" id = "{{item.fname}}">Delete</ion-button>
      </ion-label>
    </ion-item>
  </div>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click) = "presentModal()" color="success"><ion-icon name="person-add-outline"></ion-icon></ion-fab-button>
  </ion-fab>
</ion-content>
